name: "Production Deployment"
on:
  push:
    branches: [ main ]
    paths:
      - "**.tf"
      - "lambda/**"
      - ".github/workflows/cd.yml"
      - 'tests/**'
  workflow_dispatch:

jobs:
  # Detect what changed
  detect-changes:
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            infra:
              - '**.tf'
              - 'lambda/**'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Check if there is anything actually deployed in Terraform Cloud
      - name: Check Terraform State
        id: check-state
        run: |
          terraform init
          # If 'state list' is empty, it returns nothing
          if [ -z "$(terraform state list)" ]; then
            echo "has_state=false" >> $GITHUB_OUTPUT
          else
            echo "has_state=true" >> $GITHUB_OUTPUT
          fi
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

  # Wait for Terraform Cloud to complete the VCS-triggered run
  terraform-cloud-wait:
    needs: detect-changes
    # ONLY run this if the 'infra' filter found changes
    if: needs.detect-changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Wait for TFC Apply
        uses: binxio/tfe-run-wait-action@main
        with:
          action: wait
          token: ${{ secrets.TF_API_TOKEN }}
          organization: "my-terraform-aws-projects-2025"
          workspace: "AWS-Image-Labels-Generator" # Update this to match your TFC workspace name
          clone_url: ${{ github.server_url }}/${{ github.repository }}.git
          commit_sha: ${{ github.sha }}
          branch: "main"

  # Post-Deployment Verification
  post-deploy:
    # This runs if TFC-wait was successful OR if it was skipped
    needs: [detect-changes, terraform-cloud-wait]
    if: |
      always() &&
      needs.detect-changes.outputs.has_state == 'true' &&
      (needs.terraform-cloud-wait.result == 'success' || needs.terraform-cloud-wait.result == 'skipped')
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Pull Terraform Outputs
        id: tf-outputs
        run: |
          # Pull values directly from the Terraform state
          echo "FUNCTION_NAME=$(terraform output -raw lambda_function_name)" >> $GITHUB_ENV
          echo "AWS_REGION=$(terraform output -raw aws_region)" >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::871308866502:role/GitHubActionRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Test Lambda Function
        run: |
          chmod +x ./tests/verify-lambda.sh
          ./tests/verify-lambda.sh
        env:
          FUNCTION_NAME: ${{ env.FUNCTION_NAME }}

      - name: Test IAM Role Attachment
        run: |
          chmod +x ./tests/verify-role.sh
          ./tests/verify-role.sh
        env:
          FUNCTION_NAME: ${{ env.FUNCTION_NAME }}

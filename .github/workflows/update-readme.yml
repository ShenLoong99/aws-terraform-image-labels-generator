name: "Update Documentation"
on:
  push:
    branches: [ main ]
    paths:
      - 'README.template.md'
      - '**.tf'
      - '.github/workflows/update-readme.yml'
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use persist-credentials to ensure the token is available for the push
          persist-credentials: true
          # Ensure we check out the actual branch, not a detached HEAD
          ref: ${{ github.head_ref || github.ref_name }}

      # Mark the directory as safe and take ownership
      - name: Fix permissions and Git trust
        run: |
          git config --global --add safe.directory /github/workspace
          sudo chown -R runner:docker .

      # Build README from Template
      - name: Generate README from Template
        run: |
          sed -e "s|{{REPO_NAME}}|${{ github.event.repository.name }}|g" \
              -e "s|{{REPO_URL}}|${{ github.event.repository.html_url }}|g" \
              -e "s|{{GITHUB_USER}}|${{ github.repository_owner }}|g" \
              README.template.md > README.md

      # Inject Terraform technical details into the newly created README.md
      - name: Render terraform docs
        uses: terraform-docs/gh-actions@v1.4.1
        with:
          working-dir: .
          output-file: README.md
          output-method: inject

      # Commit and Push with improved error handling
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Force refresh the index to prevent 'insufficient permission'
          git update-index --refresh || true

          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to README.md"
          else
            git commit -m "docs: automated readme update [skip ci]"
            git push origin main
          fi

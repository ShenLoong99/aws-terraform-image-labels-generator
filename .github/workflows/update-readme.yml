name: "Update Documentation"
on:
  push:
    branches: [ main ]
    paths:
      - 'README.template.md'
      - '**.tf'
      - '.github/workflows/update-readme.yml'
  workflow_dispatch:

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Existing Step: Build README from Template
      - name: Generate README from Template
        run: |
          sed -e "s|{{REPO_NAME}}|${{ github.event.repository.name }}|g" \
              -e "s|{{REPO_URL}}|${{ github.event.repository.html_url }}|g" \
              -e "s|{{GITHUB_USER}}|${{ github.repository_owner }}|g" \
              README.template.md > README.md

      # NEW STEP: Inject Terraform technical details into the newly created README.md
      - name: Render terraform docs
        uses: terraform-docs/gh-actions@v1.4.1
        with:
          working-dir: .
          output-file: README.md
          output-method: inject

      # Existing Step: Commit and Push
      # This now pushes both your template changes AND the auto-generated TF tables
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to README.md"
          else
            git commit -m "docs: automated readme update [skip ci]"
            git push
          fi

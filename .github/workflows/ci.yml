name: "Infrastructure CI"

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # STEP A: THE BRAIN (Detection)
  changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            infra:
              - '**.tf'
              - 'lambda/**'

  # STEP B: STATIC ANALYSIS (Format, Validate, Security)
  # This job runs in parallel with other checks to save time
  static-analysis:
    needs: changes
    if: needs.changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for upload-sarif@v4
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init
        env:
          # Use a GitHub token to avoid rate limiting when downloading plugins
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Run TFLint
        run: tflint -f compact --recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Run Checkov scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          # This allows the CI to finish even if security issues are found,
          # so you can review them in the "Security" tab.
          soft_fail: false
          output_format: cli,sarif
          output_file_path: console,results.sarif

      # Upload that file so GitHub can display it in the PR 'Security' tab
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: always() # Ensure results upload even if scan fails
        with:
          sarif_file: results.sarif

  # STEP C: EXECUTION PLAN
  # This only runs if static analysis passes
  terraform-plan:
    needs: [changes, static-analysis]
    if: needs.changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“– \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

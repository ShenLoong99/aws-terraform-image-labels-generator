name: "Infrastructure CI"

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.tf'
      - 'lambda/**'
      - 'frontend/**'
      - 'scripts/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  # STEP A: THE BRAIN (Detection)
  changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            infra:
              - '**.tf'
              - 'lambda/**'

  # STEP B: STATIC ANALYSIS (Format, Validate, Security)
  # This job runs in parallel with other checks to save time
  static-analysis:
    needs: changes
    if: needs.changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for upload-sarif@v4
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate
        
      # Run the scan and generate the SARIF report file
      - name: Run tfsec
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          sarif_file: tfsec.sarif         

      # Upload that file so GitHub can display it in the PR 'Security' tab
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: tfsec.sarif

  # STEP C: EXECUTION PLAN
  # This only runs if static analysis passes
  terraform-plan:
    needs: [changes, static-analysis]
    if: needs.changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“– \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })